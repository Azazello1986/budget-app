services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: budget
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: [.env]
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"       # временно публикуем API наружу по 8000
    restart: unless-stopped

volumes:
  db_data:
