services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: budget
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: [.env]
    depends_on:
      db:
        condition: service_healthy
    # публикуем API только на localhost — smoke-скрипт будет работать,
    # но снаружи порт 8000 недоступен (HTTPS даст Caddy)
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: budget-app-caddy
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Твой конфиг Caddy
      - /opt/budget-app/Caddyfile:/etc/caddy/Caddyfile:ro
      # Данные для сертификатов/настроек
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data:
  caddy_data:
  caddy_config: